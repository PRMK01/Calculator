<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <script src="visuals.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Armata&family=Electrolize&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-screen">
            <div id="screen-top-part"></div>
            <div id="screen-bottom-part">0</div>
        </div>
        <div id="calculator-panel">
            <div id="panel-top-part">
                <button class="button top inactive" data-function-name="memory">MC</button>
                <button class="button top inactive" data-function-name="memory">MR</button>
                <button class="button top" data-function-name="memory">M+</button>
                <button class="button top" data-function-name="memory">M-</button>
                <button class="button top" data-function-name="memory">MS</button>
            </div>
            <div id="panel-bottom-part">
                <button class="button clear" data-function-name="clearAll" data-value="Escape">C</button>
                <button class="button" data-function-name="clear" data-value="`">CE</button>
                <button class="button" data-function-name="delete" data-value="Backspace">←</button>
                <button class="button operator" data-function-name="operator" data-value="/">÷</button>
                <button class="button dark" data-function-name="number">7</button>
                <button class="button dark" data-function-name="number">8</button>
                <button class="button dark" data-function-name="number">9</button>
                <button class="button operator" data-function-name="operator" data-value="*">×</button>
                <button class="button dark" data-function-name="number">4</button>
                <button class="button dark" data-function-name="number">5</button>
                <button class="button dark" data-function-name="number">6</button>
                <button class="button operator" data-function-name="operator" data-value="-">-</button>
                <button class="button dark" data-function-name="number">1</button>
                <button class="button dark" data-function-name="number">2</button>
                <button class="button dark" data-function-name="number">3</button>
                <button class="button operator" data-function-name="operator" data-value="+">+</button>
                <button class="button dark" data-value="m" data-function-name="minus">±</button>
                <button class="button dark" data-function-name="number">0</button>
                <button class="button dark" data-function-name="decimal">.</button>
                <button class="button operator equals" data-function-name="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
